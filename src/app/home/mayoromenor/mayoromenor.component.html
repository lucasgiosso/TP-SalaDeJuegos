
     <body class="vh-100 gradient-custom d-flex flex-column justify-content-between">

      <div class="navbar-custom">
        <a (click)="toggleDropdown()">
          <span *ngIf="currentUser$ | async as user">
            <span *ngIf="user.photoURL">
              <img [src]="user.photoURL" alt="Foto de perfil de usuario" class="user-photo">
            </span>
            <span *ngIf="!user.photoURL">
              <i class="fas fa-user-circle"></i>&nbsp;&nbsp;
            </span>
            {{ user.displayName ? user.displayName : user.email }}
          </span>
        </a>
        <div class="dropdown-content" *ngIf="isDropdownOpen">
          <button class="logout-button" (click)="logout()">
            <i class="fa solid fa-power-off"></i> Cerrar Sesi√≥n
          </button>
        </div>
      </div>

      <app-chat *ngIf="currentUser$ | async as user"></app-chat>
      
      <div class="container d-flex flex-column justify-content-center align-items-center flex-grow-1">
        <div class="game-info text-center mb-4">
          <h1>{{ title }}</h1>
        </div>
    
        <div class="current-card mb-4">
          <h2>Carta Actual:</h2>
          <div class="card">
            <img src="assets/cards/{{ currentCard.toString().padStart(2, '0') }}-{{ currentCard1 }}.png" alt="Card">
          </div>
        </div>
    
        <div class="btn-group mb-4">
          <button (click)="makeGuess('mayor')" class="btn btn-success btn-animate">Mayor</button>
          <button (click)="makeGuess('menor')" class="btn btn-warning btn-animate">Menor</button>
        </div>
    
        <div class="result mb-4" #resultMessage>
          <p>{{ resultMessageText }}</p>
        </div>
    
        <div class="score mb-4">
          <p>Puntaje: {{ score }}</p>
        </div>
    
        <input type="button" [value]="btnVolver" [class]="['button-container']" (click)="onClick($event)"/>
      </div>
    
    </body>
