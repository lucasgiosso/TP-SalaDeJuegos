<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
  
              <div class="mb-md-5 mt-md-4 pb-5">
  
                <h2 class="fw-bold mb-2 text-uppercase">Registro</h2>
                <p class="text-white-50 mb-5">Por favor, ingrese sus datos para registrarse</p>
  
                <div data-mdb-input-init class="form-outline form-white mb-4">
                  <input type="text" style="text-align: center;" [(ngModel)]="nombre" maxlength="35" placeholder="Nombre" id="registerName" class="form-control form-control-lg" />
                </div>
  
                <div data-mdb-input-init class="form-outline form-white mb-4">
                  <input type="text" style="text-align: center;" [(ngModel)]="username" maxlength="35" placeholder="Username" id="registerUsername" class="form-control form-control-lg" />
                </div>
  
                <div data-mdb-input-init class="form-outline form-white mb-4">
                  <input type="email" style="text-align: center;" [(ngModel)]="email" maxlength="35" placeholder="Email" id="registerEmail" class="form-control form-control-lg" />
                </div>
  
                <div data-mdb-input-init class="form-outline form-white mb-4">
                  <input type="password" style="text-align: center;" [(ngModel)]="password" maxlength="35" placeholder="Clave" id="registerPassword" class="form-control form-control-lg" />
                </div>
  
                <div data-mdb-input-init class="form-outline form-white mb-4">
                  <input type="password" style="text-align: center;" [(ngModel)]="repetirPassword" maxlength="35" placeholder="Repetir clave" id="registerRepeatPassword" class="form-control form-control-lg" />
                </div>
    
                <button (click)="register()" data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-light btn-lg px-5" type="submit">Registrarse</button>
  
                <p class="mb-0">¿Ya tienes una cuenta? 
                  <button class="btn btn-link text-white-50 fw-bold" (click)="goToLogin()">Iniciar sesión</button>
                </p>
  
              </div>
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
