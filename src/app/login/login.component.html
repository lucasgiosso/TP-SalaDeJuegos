<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
  
              <div class="mb-md-5 mt-md-4 pb-5">
  
                <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                <p class="text-white-50 mb-5">Por favor, ingrese mail y contraseña!</p>
  
                <div data-mdb-input-init class="form-outline form-white mb-4">
                  <!-- <label class="form-label" for="typeEmailX">Email</label> -->
                  <input type="email" style="text-align: center;" [(ngModel)]="credenciales.email" maxlength="35" placeholder="Email" id=" typeEmailX" class="form-control form-control-lg" />
                </div>
  
                <div data-mdb-input-init class="form-outline form-white mb-4">
                  <!-- <label class="form-label" for="typePasswordX">Password</label> -->
                  <input type="password" style="text-align: center;" [(ngModel)]="credenciales.password" maxlength="35" placeholder="Contraseña" id="typePasswordX" class="form-control form-control-lg" />
                </div>
  
                <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">Olvido su contraseña?</a></p>
                
                <button (click)="login()" data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-light btn-lg px-5" type="submit">Ingresar</button>
  
              </div>
  
              <div>
                <p class="mb-0">No tienes una cuenta? 
                  <button class="btn btn-link text-white-50 fw-bold" (click)="register()">Regístrate</button>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
